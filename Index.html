<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img src="Pink.jpeg" alt="product">

    <div class="card-content">
      <h3>SmartX Watch</h3>
      <p>Track fitness, health stats, and notifications with the SmartX smart watch.</p>

      <div class="price-rating">
        <span class="price">₹4,999</span>
        <span class="rating">⭐ 4.5</span>
      </div>

      <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>
